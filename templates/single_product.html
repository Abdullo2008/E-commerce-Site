{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Продажа товара {{ product.name }}</h2>
    <div class="row">
        <div class="col-md-4 mb-3">
            <div class="card text-white bg-dark">
                <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
            </div>
        </div>
        <div class="col-md-8 mb-3">
            <div class="card text-white bg-dark">
                <div class="card-body">
                    <h3>Имя: {{ product.name }}</h3>
                    <p>Описание: {{ product.description }}</p>
                    <p>Количество: {{ product.quantity }}</p>
                    <p>Категория: {{ product.category }}</p>
                    <p>Цена: {{ product.price }}$</p>
                    <form method="post">{% csrf_token %}
                        <div>
                            <label class="col-form-label mt-4" for="amount_taken">Введите количество для продажи</label>
                            <input type="number" class="form-control" name="amount_taken" placeholder="Количество для продажи"
                                   id="amount_taken">
                            <input type="hidden" name="product_name" value="{{ product.name }}">
                        </div>
                        <button type="submit" class="btn btn-outline-danger mt-3">ПРОДАТЬ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

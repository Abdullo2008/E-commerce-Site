{% extends 'base.html' %}
{% block content %}

<br><br>
<style>
    .container {
        padding: 20px;
        margin: 0 auto;
        max-width: 800px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    p {
        line-height: 1.6;
    }
</style>

<div class="container">
    <h2>Все категории</h2>
    {% for category in categorys %}
    <h2>{{ category.name }}</h2>
    <div class="col-md-15 mb-3">
        <a href="{% url 'category' category.id %}">
            <div class="card text-white bg-secondary">
                <h2>{{ category.name }}</h2>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a href="{% url 'update_category' category.id %}">
                        <button type="button" class="btn btn-outline-warning">ОБНОВИТЬ</button>
                    </a>
                    <a href="{% url 'delete_category' category.id %}">
                        <button type="button" class="btn btn-outline-danger">УДАЛИТЬ</button>
                    </a>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
